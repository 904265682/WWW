<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{$title}</title>
	<meta name="keywords" content="{$keywords}">
	<meta name="description" content="{$description}">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{$Think.const.SITE_PUBLIC_HOME}/layui/css/layui.css">
	<link rel="stylesheet" type="text/css" href="{$Think.const.SITE_PUBLIC_HOME}/css/style.css">
	<script type="text/javascript" src="{$Think.const.SITE_PUBLIC_HOME}/layui/layui.js"></script>
</head>
<body>
<!-- 头部 开始 -->
<div class="layui-header header trans_3">
<div class="main index_main">
	<!-- logo -->
	<a class="logo" href="{$Think.const.SITE_URL}/Home/Index/index.html"><img src="{$Think.const.SITE_URL}/{$logo}" alt="{$title}"></a>
	<ul class="layui-nav" lay-filter="top_nav">
	  	<li class="layui-nav-item home"><a href="{$Think.const.SITE_URL}/Home/Index/index.html">首页</a></li>

	  	<foreach name="oneMenu" item="vo">
	  		<neq name="vo.type" value="5">
				<li class="layui-nav-item">
					<if condition="($vo.type eq 3) OR ($vo.type eq 4) ">
				  		<a href="{$Think.const.SITE_URL}/{$vo.link}">{$vo.menu_name}</a>
				  	<elseif condition="$vv.type eq 0"/>
				  		<a href="{$Think.const.SITE_URL}/Home/Index/cont/id/{$vo.id}">{$vo.menu_name}</a>
				  	<else />
				  		<a href="{$Think.const.SITE_URL}/Home/Index/mlist/id/{$vo.id}">{$vo.menu_name}</a>
				  	</if>
			  	</li>
	  		<else />
			  	<li class="layui-nav-item">
			  		<a href="#">{$vo.menu_name}</a>
					<dl class="layui-nav-child"> <!-- 二级菜单 -->
						<foreach name="twoMenu" item="vv">
							<eq name="vo.id" value="$vv.up_id">
							<if condition="($vv.type eq 3) OR ($vv.type eq 4) ">
						      	<dd><a href="{$Think.const.SITE_URL}/{$vv.link}">{$vv.menu_name}</a></dd>
							<elseif condition="$vv.type eq 0"/>
						      	<dd><a href="{$Think.const.SITE_URL}/Home/Index/cont/id/{$vv.id}">{$vv.menu_name}</a></dd>
							<else />
						      	<dd><a href="{$Think.const.SITE_URL}/Home/Index/mlist/id/{$vv.id}">{$vv.menu_name}</a></dd>
							</if>
					      	</eq>
				      	</foreach>
				    </dl>
			  	</li>
	  		</neq>
	  	</foreach>
	</ul>
	<div class="title">{$title}</div>
	<form action="" mothod="post" class="head_search trans_3 layui-form">
	  <div class="layui-form-item trans_3">
	  	<!-- <span class="close trans_3"><i class="layui-icon">&#x1006;</i> </span> -->
	    <div class="layui-input-inline trans_3">
	      <select name="model_id trans_3">
	      	<option value="1" selected >文章模型</option>
	      	<option value="2">列表模型</option>
	      </select>
	    </div>
	    <input type="text" name="keywords" placeholder="搜索" autocomplete="off" class="search_input trans_3">
	    <button class="layui-btn" lay-submit="" style="display: none;"></button>
	  </div>
	</form>
</div>
</div>
<div class="header_back"></div>
<!-- 头部 结束 -->
<!-- 左边导航 开始 -->
<div class="layui-side layui-bg-black left_nav trans_2">
  <div class="layui-side-scroll">
	<ul class="layui-nav layui-nav-tree"  lay-filter="left_nav">
		<li class="layui-nav-item home"><a href="{$Think.const.SITE_URL}/Home/Index/index.html">首页</a></li>
		<foreach name="oneMenu" item="vo">
			<neq name="vo.type" value="5">
			  	<li class="layui-nav-item">
				  	<if condition="($vo.type eq 3) OR ($vo.type eq 4) ">
				  		<a href="{$Think.const.SITE_URL}/{$vo.link}">{$vo.menu_name}</a>
				  	<elseif condition="$vv.type eq 0"/>
				  		<a href="{$Think.const.SITE_URL}/Home/Index/cont/id/{$vo.id}">{$vo.menu_name}</a>
				  	<else />
				  		<a href="{$Think.const.SITE_URL}/Home/Index/mlist/id/{$vo.id}">{$vo.menu_name}</a>
				  	</if>
			  	</li>
		  	<else />
			  	<li class="layui-nav-item">
			  		<a href="javascript:void();">{$vo.menu_name}</a>
					<dl class="layui-nav-child"> <!-- 二级菜单 -->
					<foreach name="twoMenu" item="vv">
						<eq name="vo.id" value="$vv.up_id">
							<if condition="($vv.type eq 3) OR ($vv.type eq 4) ">
					      		<dd><a href="{$Think.const.SITE_URL}/{$vv.link}">{$vv.menu_name}</a></dd>
					      	<elseif condition="$vv.type eq 0"/>
					      		<dd><a href="{$Think.const.SITE_URL}/Home/Index/cont/id/{$vv.id}">{$vv.menu_name}</a></dd>
					      	<else />
					      		<dd><a href="{$Think.const.SITE_URL}/Home/Index/mlist/id/{$vv.id}">{$vv.menu_name}</a></dd>
					      	</if>
				      	</eq>
			        </foreach>
				    </dl>
			  	</li>
			</neq>
	  	</foreach>
	</ul>
  </div>
</div>
<div class="left_nav_mask"></div>
<div class="left_nav_btn"><i class="layui-icon">&#xe602;</i></div>
<!-- 左边导航 结束 -->

<block name="content"></block>

<include file="layout:footer" />

<script type="text/javascript">
layui.use(['form','element'], function(){
	var layer = layui.layer,
	form = layui.form(),
	element = layui.element(),
	$ = layui.jquery;
  	
	//左边导航点击显示
	$('.left_nav_btn').click(function(){
		$('.left_nav_mask').show();
		$('.left_nav').addClass('left_nav_show');
	});
	//左边导航点击消失
	$('.left_nav_mask').click(function(){
		$('.left_nav').removeClass('left_nav_show');
		$('.left_nav_mask').hide();
	});

	//搜索框特效
	$('.header .head_search .search_input').focus(function(){
		$('.header .head_search').addClass('focus');
		$(this).attr('placeholder','输入关键词搜索');
	});
	$(document).click(function(){
		$('.header .head_search').removeClass('focus');
		$('.header .head_search .search_input').attr('placeholder','搜索');
	});
	$('.header .head_search').click(function(e){
		$(this).addClass('focus');
		e.stopPropagation(); 
	});
	/*$('.header .head_search .close').click(function(){
		$('.header .head_search').removeClass('focus');
		$('.header .head_search .search_input').attr('placeholder','搜索');
	});*/
	
	//回到顶部
	$("#to_top").click(function() {
      $("html,body").animate({scrollTop:0}, 200);
    });
    $(document).scroll(function(){
    	var	scroll_top = $(document).scrollTop();
    	if(scroll_top > 500){
    		$("#to_top").show();
    	}else{
    		$("#to_top").hide(); 
    	}
    }); 
    //底部版权始终在底部 
    /*var win_height = $(window).height();
    var body_height = $('body').height();  
    var footer_height = $('.footer').height();
    if(body_height - win_height < 0){
    	$('.footer').addClass('footer_fixed');
    } */
});
</script>
</body>
</html>
