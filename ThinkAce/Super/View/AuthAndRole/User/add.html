<extend name="layout/layout" />
<block name="nav">
<include file="AuthAndRole/User:nav" />
</block>

<block name="tab-content">

<present name="error">
<div class="alert alert-danger">
  <button type="button" class="close" data-dismiss="alert">
    <i class="ace-icon fa fa-times"></i>
  </button>

  <strong>
    <i class="ace-icon fa fa-times"></i>
  </strong>
  {$error}
  <br>
</div>
</present>

<present name="message">
<div class="alert alert-success">
  <button type="button" class="close" data-dismiss="alert">
    <i class="ace-icon fa fa-times"></i>
  </button>

  <strong>
    <i class="ace-icon fa fa-check"></i>
  </strong>
  {$message}
  页面自动 <a id="href" href="<?php echo($jumpUrl); ?>">跳转</a> 等待时间： <b id="wait"><?php echo($waitSecond); ?></b>
  <br>
</div>
</present>
<div class="row">
  <div class="col-xs-12">
    <!-- PAGE CONTENT BEGINS -->
    <form action="{$Think.const.SITE_URL}Super/User/add" class="form-horizontal" role="form" method="post">
      <!-- #section:elements.form -->
      <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="form-field-1">用户名</label>

        <div class="col-sm-3">
          <input type="text" name="name" class="col-xs-10 col-sm-5" />
        </div>
      </div>


      <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="form-field-1">密码</label>

        <div class="col-sm-3">
          <input type="password" name="password" class="col-xs-10 col-sm-5" />
        </div>
      </div>


      <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="form-input-readonly">添加人</label>

        <div class="col-sm-9">
          <span class="help-inline col-xs-12 col-sm-7">
            <span class="middle">{$Think.session.s_name}</span>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="form-input-readonly">选择角色类型</label>

        <div class="col-sm-9">
        
          <span class="help-inline col-xs-12 col-sm-7">
            <select name="role_id">
              <option>请选择角色</option>
              <foreach name="role_list" item="v">
                  <option value="{$v.role_id}">{$v.role_name}</option>
              </foreach>
            </select>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="form-input-readonly">添加时间</label>
        <div class="col-sm-9">
          <span class="help-inline col-xs-12 col-sm-7">
            <span class="middle">系统自动记录</span>
          </span>
        </div>
      </div>


      <div class="clearfix form-actions">
        <div class="col-md-offset-3 col-md-9">
          <button class="btn btn-info" type="submit">
            <i class="ace-icon fa fa-check bigger-110"></i>
            提交
          </button>
          <button class="btn" type="reset">
            <i class="ace-icon fa fa-undo bigger-110"></i>
            重置
          </button>
        </div>
      </div>

    </form>
  </div><!-- /.col -->
</div><!-- /.row -->
</block>


<block name="scripts">
<present name="message">
<script type="text/javascript">
(function(){
var wait = document.getElementById('wait'),href = document.getElementById('href').href;
var interval = setInterval(function(){
  var time = --wait.innerHTML;
  if(time <= 0) {
    location.href = href;
    clearInterval(interval);
  };
}, 1000);
})();
</script>
</present>
</block>
