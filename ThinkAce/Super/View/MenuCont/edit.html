<block name="scripts">
<script type="text/javascript">
var nowTemp = new Date();

    $('#apply_start').fdatepicker({
        format: 'yyyy-mm-dd hh:ii',
        pickTime: true
    });
    $('#apply_over').fdatepicker({
        format: 'yyyy-mm-dd hh:ii',
        pickTime: true
    });
    $('#start').fdatepicker({
        format: 'yyyy-mm-dd hh:ii',
        pickTime: true
    });
    $('#over').fdatepicker({
        format: 'yyyy-mm-dd hh:ii',
        pickTime: true
    });

window.onload=function(){
    var one=document.getElementById('one');
    var twor=document.getElementById('two');
    var two=twor.getElementsByTagName('option');
    var a=one.getElementsByTagName('option');
    document.getElementById("one").onchange=function(){
        var v = one.value;
        if (v==a[0].value) {
            two[2].style.display="block";
        }else{
            two[2].style.display="none";
        }
    }

    twor.onchange=function(){
        var vv = twor.value;
        if (vv==two[3].value) {
            for (var i = 1; i < a.length; i++) {
            a[i].style.display="none";
            }
        }else{
            for (var i = 1; i < a.length; i++) {
            a[i].style.display="block";
            }
        }
    }
}
</script>
<script type="text/javascript">
(function(){
var wait = document.getElementById('wait'),href = document.getElementById('href').href;
var interval = setInterval(function(){
    var time = --wait.innerHTML;
    if(time <= 0) {
        location.href = href;
        clearInterval(interval);
    };
}, 1000);
})();
</script>
</block>
